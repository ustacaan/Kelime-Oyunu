<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml">
  <!-- seo meta tags -->
  <title>Wordle Game</title>
  <meta name="title" content="Wordle Game" />
  <meta name="description" content="Get ready to beat the heat and sharpen your mind with our exciting 'Wordle Challenge'" />
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- asset links -->
  <link rel="stylesheet" href="/main.css">
  <script type="module" src="/main.js" defer></script>
</head>
<body>
  <!-- alert -->
  <div class="alert-container" data-alert-container></div>

  <!-- header -->
  <header>
    <h1 class="page-title">Wordle Game</h1>
  </header>

  <!-- guess tiles -->
  <main data-guess-grid class="guess-grid">
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
  </main>

  <!-- keyboard -->
  <div class="keyboard" data-keyboard>
    <button class="key" data-key="E" aria-label="E key enter">E</button>
    <button class="key" data-key="R" aria-label="R key enter">R</button>
    <button class="key" data-key="T" aria-label="T key enter">T</button>
    <button class="key" data-key="Y" aria-label="Y key enter">Y</button>
    <button class="key" data-key="U" aria-label="U key enter">U</button>
    <button class="key" data-key="I" aria-label="I key enter">I</button>
    <button class="key" data-key="O" aria-label="O key enter">O</button>
    <button class="key" data-key="P" aria-label="P key enter">P</button>
    <button class="key" data-key="Ğ" aria-label="Ğ key enter">Ğ</button>
    <button class="key" data-key="Ü" aria-label="Ü key enter">Ü</button>
    <!--  -->
    <button class="key" data-key="A" aria-label="A key enter">A</button>
    <button class="key" data-key="S" aria-label="S key enter">S</button>
    <button class="key" data-key="D" aria-label="D key enter">D</button>
    <button class="key" data-key="F" aria-label="F key enter">F</button>
    <button class="key" data-key="G" aria-label="G key enter">G</button>
    <button class="key" data-key="H" aria-label="H key enter">H</button>
    <button class="key" data-key="J" aria-label="J key enter">J</button>
    <button class="key" data-key="K" aria-label="K key enter">K</button>
    <button class="key" data-key="L" aria-label="L key enter">L</button>
    <button class="key" data-key="Ş" aria-label="Ş key enter">Ş</button>
    <button class="key" data-key="İ" aria-label="İ key enter">İ</button>
    <!--  -->
    <button class="key" data-key="Z" aria-label="Z key enter">Z</button>
    <button class="key" data-key="C" aria-label="C key enter">C</button>
    <button class="key" data-key="V" aria-label="V key enter">V</button>
    <button class="key" data-key="B" aria-label="B key enter">B</button>
    <button class="key" data-key="N" aria-label="N key enter">N</button>
    <button class="key" data-key="M" aria-label="M key enter">M</button>
    <button class="key" data-key="Ö" aria-label="Ö key enter">Ö</button>
    <button class="key" data-key="Ç" aria-label="Ç key enter">Ç</button>
    <button class="key" data-delete aria-label="key delete">
      <img src="icons/delete.svg" alt="">
    </button>
    <!--  -->
    <button class="key large" data-enter aria-label="key enter">ENTER</button>
  </div>
</body>
</html>
